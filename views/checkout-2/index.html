
<html>
  <head>
    <title>EBachHoa - Checkout 2</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../assets/styles/app.css"/>
    <script src="../../vendors/jquery.min.js"></script>
  </head>
  <body>
    <div id="page-container">
      <div class="hide-breadcrumb"></div>
      <header class="main-header">
        <div class="user-bar">
          <div class="user-bar__content">
            <div class="user-bar__left"><a href="#" class="user-bar__hello">Chào bạn, Tuấn Minh!</a><a href="#" class="button button--rect">bán</a><a href="#" class="user-bar__link">Liên hệ &amp; Giúp đỡ</a></div>
            <div class="user-bar__right"><a href="#" class="user-bar__link">Quản lý &amp; Mua bán</a><a href="#" class="user-bar__icon">
                <div class="icon"><i class="icon__icon material-icons">chat</i><span class="icon__badge">4</span></div></a><a href="#" class="user-bar__icon">
                <div class="icon"><i class="icon__icon material-icons">shopping_cart</i><span class="icon__badge">2</span></div></a></div>
          </div>
        </div>
        <div class="top-search">
          <div class="top-search__content">
            <div class="top-search__logo"></div>
            <div class="top-search__search-box">
              <form class="top-search-box">
                <div class="top-search-box__icon icon"><i class="icon__icon material-icons">search</i></div>
                <input type="text" class="top-search-box__input text-box text-box--transparent text-box--no-padding"/>
                <select class="top-search-box__select select select--transparent">
                  <option>Tất cả danh mục</option>
                </select>
                <div class="top-search-box__button top-search-box__submit-button"><a href="#" class="button button--full-width">tìm kiếm</a></div>
                <div class="top-search-box__button top-search-box__more-button"><a href="#" class="button button--gray button--rect button--full-width">nâng cao</a></div>
              </form>
            </div>
          </div>
        </div>
      </header>
      <div class="breadcrumb">
        <div class="breadcrumb__content">
          <ul class="breadcrumb__items">
                  <li class="breadcrumb__item"><a href="#">trang chủ</a></li>
          </ul>
        </div>
      </div>
      <div id="main-content">
        <div class="checkout-page step-page step-page--wo-breadcrumb">
          <div class="steps step-page__steps">
            <ul class="steps__list">
              <li class="steps__item"><a href="#">giỏ hàng</a></li>
              <li class="steps__item"><a href="#">vận chuyển</a></li>
              <li class="steps__item selected"><a href="#">thanh toán</a></li>
              <li class="steps__item"><a href="#">hoàn tất</a></li>
            </ul>
          </div>
          <h1 class="page-title">Thanh toán</h1>
          <div class="payment-form checkout-page__payment-form">
            <form class="form form--vertical">
              <fieldset class="fieldset last">
                <div class="flex flex--equal cols radio last">
                  <div class="cols__item">
                    <input id="radio-fee-no" type="radio" name="fee" value="no" class="radio__button"/>
                    <label for="radio-fee-no" class="radio__label">Thanh toán qua Ngân lượng</label>
                  </div>
                  <div class="cols__item">
                    <input id="radio-fee-yes" type="radio" name="fee" value="yes" checked="checked" class="radio__button"/>
                    <label for="radio-fee-yes" class="radio__label">Thanh toán qua thẻ quốc tế</label>
                  </div>
                </div>
              </fieldset>
              <hr class="hr hr--big"/>
              <fieldset id="card-fieldset" class="fieldset last">
                <label class="label">Họ và tên chủ thẻ</label>
                <input type="text" class="text-box text-box--full-width"/>
                <label class="label">Số thẻ</label>
                <input type="text" placeholder="XXXX - XXXX - XXXX - XXXX - XXXX" class="text-box text-box--full-width"/>
                <div class="flex flex--equal cols">
                  <div class="cols__item">
                    <label class="label">Hết hạn</label>
                    <select class="select select--full-width last">
                      <option>- Tháng -</option>
                    </select>
                  </div>
                  <div class="cols__item">
                    <label class="label">&nbsp;</label>
                    <select class="select select--full-width last">
                      <option>- Năm -</option>
                    </select>
                  </div>
                  <div class="cols__item">
                    <label class="label">CCV <a href="#" class="text-orange">(?)</a></label>
                    <input type="text" placeholder="XXX" class="text-box text-box--full-width last"/>
                  </div>
                </div>
              </fieldset>
              <hr class="hr hr--bigger"/><a href="#" class="button button--full-width">thanh toán 5.500.000đ</a>
            </form>
          </div>
        </div>
      </div>
      <footer class="footer footer--100"></footer>
      <script src="../../assets/scripts/app.js"></script>
    </div>
  </body>
</html>
