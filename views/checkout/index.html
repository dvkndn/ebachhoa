<!DOCTYPE html>
<html>
  <head>
    <title>EBachHoa - Checkout 1</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vendors/jquery.min.js"></script>
    <script src="../../vendors/accounting.min.js"></script>
    <script src="../../vendors/jquery-circle-progress-1.1.3/dist/circle-progress.js"></script>
    <script src="../../vendors/modernizr.min.js"></script>
    <script src="../../vendors/slick-1.5.7/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../vendors/slick-1.5.7/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="../../vendors/lato/latofonts.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../assets/styles/app.css">
  </head>
  <body>
    <div id="page-container">
      <div class="hide-breadcrumb"></div>
      <header class="main-header">
        <div class="user-bar">
          <div class="user-bar__content">
            <div class="user-bar__left"><a href="../profile" class="user-bar__hello">Chào bạn, Tuấn Minh!</a><a href="../sell" class="button button--rect">bán</a><a href="../help-contact" class="user-bar__link">Liên hệ</a><a href="../help-faq" class="user-bar__link">Giúp đỡ</a></div>
            <div class="user-bar__right"><a href="../dashboard-buy" class="user-bar__link">Quản lý &amp; Mua bán</a><a href="../dashboard-inbox" class="user-bar__icon">
                <div class="icon"><i class="icon__icon"><img src="../../assets/icons/ic_chat_white_24dp.png" width="20" height="20"></i><span class="icon__badge">4</span></div></a><a href="../cart" class="user-bar__icon">
                <div class="icon"><i class="icon__icon"><img src="../../assets/icons/ic_add_shopping_cart_white_24dp.png" width="20" height="20"></i><span class="icon__badge">2</span></div></a></div>
          </div>
        </div>
        <div class="top-search">
          <div class="top-search__content"><a href="../home" class="top-search__logo"></a>
            <div class="top-search__search-box">
              <form class="top-search-box">
                <div class="top-search-box__icon icon"><i class="icon__icon icon__icon--img"><img src="../../assets/icons/ic_search_black_24dp.png" width="20" height="20"></i></div>
                <input type="text" class="top-search-box__input text-box text-box--transparent text-box--no-padding">
                <select class="top-search-box__select select select--transparent">
                  <option>Tất cả danh mục</option>
                </select>
                <div class="top-search-box__button top-search-box__submit-button"><a href="../search" class="button button--full-width"><i class="icon__icon icon__icon--img top-search-box__submit-button-icon"><img src="../../assets/icons/ic_search_white_24dp.png" width="20" height="20"></i><span class="top-search-box__submit-button-text">tìm kiếm</span></a></div>
                <div class="top-search-box__button top-search-box__more-button"><a href="../search" class="button button--gray button--rect button--full-width">nâng cao</a></div>
              </form>
            </div>
          </div>
        </div>
      </header>
      <div class="breadcrumb">
        <div class="breadcrumb__content">
          <ul class="breadcrumb__items">
                  <li class="breadcrumb__item"><a href="../home">trang chủ</a></li>
          </ul>
        </div>
      </div>
      <div id="main-content">
        <div class="checkout-page step-page step-page--wo-breadcrumb">
          <div class="steps step-page__steps">
            <ul class="steps__list">
              <li class="steps__item"><a>giỏ hàng</a></li>
              <li class="steps__item selected"><a>vận chuyển</a></li>
              <li class="steps__item"><a>thanh toán</a></li>
              <li class="steps__item"><a>hoàn tất</a></li>
            </ul>
          </div>
          <h1 class="page-title">Thông tin vận chuyển</h1>
          <div class="shipping-form checkout-page__shipping-form">
            <form class="form form--vertical">
              <div class="flex flex--equal cols">
                <div class="cols__item">
                  <label class="label">Họ</label>
                  <input type="text" class="text-box text-box--full-width">
                </div>
                <div class="cols__item">
                  <label class="label">Tên</label>
                  <input type="text" class="text-box text-box--full-width">
                </div>
              </div>
              <div class="flex flex--equal cols">
                <div class="cols__item">
                  <label class="label">Điện thoại</label>
                  <input type="text" class="text-box text-box--full-width last">
                </div>
                <div class="cols__item">
                  <label class="label">Email</label>
                  <input type="text" class="text-box text-box--full-width last">
                </div>
              </div>
              <hr class="hr hr--big">
              <label class="label">Địa chỉ</label>
              <input type="text" class="text-box text-box--full-width">
              <div class="flex flex--equal cols">
                <div class="cols__item">
                  <label class="label">Quận huyện</label>
                  <select class="select select--full-width last">
                    <option>Phú Nhuận</option>
                  </select>
                </div>
                <div class="cols__item">
                  <label class="label">Tỉnh thành</label>
                  <select class="select select--full-width last">
                    <option>Tp. Hồ Chí Minh</option>
                  </select>
                </div>
              </div>
              <hr class="hr hr--bigger">
              <div class="flex flex--equal cols">
                <div class="cols__item"><a href="../cart" class="button button--gray button--full-width">quay lại</a></div>
                <div class="cols__item hide-this">&nbsp;</div>
                <div class="cols__item"><a href="../checkout-2" class="button button--full-width">tiếp tục</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer class="footer footer--100"></footer>
      <script src="../../assets/scripts/app.js"></script>
    </div>
  </body>
</html>
